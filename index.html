<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Sabrina üíå</title>
  <style>
    :root{
  --bg1:#f3fbf6;          /* very light mint */
  --bg2:#e6f6ee;          /* soft green background */
  --env:#9fe0c3;          /* envelope body */
  --env-dark:#6fc2a0;     /* envelope folds */
  --paper:#fffefb;        /* letter */
  --ink:#1f3d2b;          /* text */
  --shadow: rgba(0,0,0,.18);
}

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 800px at 30% 20%, var(--bg2), var(--bg1));
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
    }

    .wrap{
      width:min(520px, 92vw);
      text-align:center;
      padding:28px 16px 40px;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(22px, 4vw, 30px);
      letter-spacing:.2px;
    }
    .hint{
      margin:0 0 22px;
      opacity:.75;
      font-size: 14px;
    }

    .stage{
      position:relative;
      height: 360px;
      display:grid;
      place-items:center;
    }

    /* Envelope container */
    .envelope{
  position:relative;
  width: 360px;
  height: 230px;
  cursor:pointer;
border-radius: 16px;

touch-action: manipulation;
  transform: translateZ(0);
  filter: drop-shadow(0 18px 18px var(--shadow));
  transition: transform .2s ease;
  user-select:none;
  outline:none;

  /* NEW */
  perspective: 1000px;
}
.envelope.open { outline: 3px solid rgba(255, 61, 122, .35); }


    .envelope:active{ transform: scale(.99); }

    /* Back body */
    .env-back{
      position:absolute;
      inset:0;
      background: var(--env);
      border-radius: 16px;
      overflow:hidden;
    }

    /* Bottom front triangle */
    .env-front{
      position:absolute;
      inset:0;
      border-radius: 16px;
      overflow:hidden;
    }
    .env-front:before{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      margin:auto;
      width:0; height:0;
      border-left: 180px solid transparent;
      border-right:180px solid transparent;
      border-top: 120px solid var(--env-dark);
      transform: translateY(34px);
    }

    /* Side folds */
    .fold-left, .fold-right{
      position:absolute;
      top:0; bottom:0;
      width:0; height:0;
      margin:auto 0;
      border-top: 115px solid transparent;
      border-bottom:115px solid transparent;
      z-index:2;
      opacity:.95;
    }
    .fold-left{
      left:0;
      border-right: 180px solid rgba(255,255,255,.22);
      transform: translateX(2px);
    }
    .fold-right{
      right:0;
      border-left: 180px solid rgba(0,0,0,.06);
      transform: translateX(-2px);
    }

    /* Flap */
   .flap{
  position:absolute;
  left:0; right:0; top:0;
  margin:auto;
  width:0; height:0;
  border-left: 180px solid transparent;
  border-right:180px solid transparent;
background: linear-gradient(#bfe8d4, #9fdcc1);

  border-bottom: 130px solid #ffd1dc;

  /* NEW */
  transform-origin: 50% 0%;
  transform-style: preserve-3d;
  backface-visibility: hidden;

  transform: rotateX(0deg);
  transition: transform .85s cubic-bezier(.2,.8,.2,1);

  z-index: 6; /* was 5 */
  filter: brightness(.98);
}


    /* Little seal */
    .seal{
      position:absolute;
      left:50%; top:54%;
      transform: translate(-50%,-50%);
      width:42px; height:42px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #5fd3a6, #2fa77a);
      z-index:6;
      display:grid;
      place-items:center;
      color:white;
      font-size:18px;
      box-shadow: 0 10px 16px rgba(255,61,122,.25);
      transition: opacity .25s ease, transform .25s ease;
    }

    /* Paper */
   .paper{
  position:absolute;
  width: 320px;
  height: 220px;
  background: var(--paper);
  border-radius: 14px;
  box-shadow: 0 16px 26px rgba(0,0,0,.16);

  /* IMPORTANT: keep it above the envelope body when open */
  z-index: 4;

  transform: translateY(48px);
  transition: transform .95s cubic-bezier(.2,.85,.2,1);
  padding: 18px 18px 14px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  border: 1px solid rgba(0,0,0,.06);
}
/* hide letter when closed */
.paper{
  opacity: 0;
  pointer-events: none;
}

/* show letter when open */
.open .paper{
  opacity: 1;
  pointer-events: auto;
}



    .paper .topline{
      font-size:14px;
      opacity:.6;
      text-align:left;
    }
    .paper .msg{
      margin: 8px 0 0;
      font-size: 22px;
      line-height: 1.15;
      letter-spacing:.2px;
    }
    .paper .msg strong{
      display:inline-block;
      margin-top:6px;
      font-size: 28px;
    }

    .buttons{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top: 10px;
    }
    button{
      border:0;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 650;
      cursor:pointer;
      box-shadow: 0 10px 16px rgba(0,0,0,.10);
      transition: transform .15s ease, filter .15s ease;
      font-size:14px;
    }
    button:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    button:active{ transform: translateY(0px); filter: brightness(.98); }

    .yes{
  background: #3cb371; /* medium sea green */
  color: white;
}

.no{
  background: #dff3ea; /* pale mint */
  color: #1f3d2b;
}


    /* Open state animations */
   /* Open state animations */
.open .flap{
  transform: rotateX(180deg);
  z-index: 1; /* NEW: push flap behind everything when open */
}

.open .paper{
  transform: translateY(-70px); /* more lift so it clears the flap */
  z-index: 8; /* NEW: force paper on top */
}

.open .seal{
  opacity:0;
  transform: translate(-50%,-50%) scale(.9);
  pointer-events:none;
}


    /* Confetti hearts */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:10;
    }
    .heart{
      position:absolute;
      bottom:-20px;
      font-size: 18px;
      opacity:.9;
      animation: floatUp 1.8s ease-in forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) scale(1); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-420px) scale(1.35); opacity:0; }
    }

    /* Result text */
    .result{
      margin-top: 16px;
      min-height: 22px;
      font-size: 15px;
      opacity:.9;
    }

    /* Smaller screens */
    @media (max-width: 420px){
      .envelope{ width: 320px; height: 210px; }
      .paper{ width: 290px; height: 215px; }
     .env-front{ z-index: 2; }
.env-back{ z-index: 0; }

      .flap{ border-left-width:160px; border-right-width:160px; }
      .fold-left{ border-right-width:160px; }
      .fold-right{ border-left-width:160px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üíå A little message for Sabrina</h1>
    <p class="hint">Click the envelope to open it.</p>

    <div class="stage">
      <div class="hearts" id="hearts"></div>

      <div class="envelope" id="envelope" role="button" tabindex="0" aria-label="Open envelope">
<div class="pocket">
        <div class="paper" id="paper" aria-live="polite">
          <div class="topline">To: Sabrina</div>

          <div>
            <div class="msg">
              I was wondering‚Ä¶
              <br />
              <strong>Will you be my Valentine? üíñ</strong>
            </div>

            <div class="buttons">
              <button class="yes" id="yesBtn" type="button">Yes! üíû</button>
              <button class="no" id="noBtn" type="button">Not yet üôà</button>
            </div>
          </div>
</div>

          <div class="topline" style="text-align:right;">From: Ben</div>
        </div>

        <div class="env-back"></div>
        <div class="env-front">
          <div class="fold-left"></div>
          <div class="fold-right"></div>
        </div>

        <div class="flap"></div>
        <div class="seal">‚ù§</div>
      </div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const result = document.getElementById("result");
    const hearts = document.getElementById("hearts");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function setOpen(isOpen){
      envelope.classList.toggle("open", isOpen);
    }

    function burstHearts(count = 16){
      const icons = ["üíñ","üíó","üíò","üíù","üíï","üíû"];
      for(let i=0;i<count;i++){
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = icons[Math.floor(Math.random()*icons.length)];
        el.style.left = Math.random()*100 + "%";
        el.style.animationDelay = (Math.random()*0.2) + "s";
        el.style.fontSize = (14 + Math.random()*20) + "px";
        hearts.appendChild(el);
        el.addEventListener("animationend", () => el.remove());
      }
    }

    function toggleOpen(){
      const isOpen = envelope.classList.contains("open");
      setOpen(!isOpen);
      result.textContent = !isOpen ? "Take a deep breath‚Ä¶ you‚Äôve got this üòÑ" : "";
    }

   envelope.addEventListener("pointerdown", (e) => {
  if (e.target.tagName.toLowerCase() === "button") return;
  toggleOpen();
});


    envelope.addEventListener("keydown", (e) => {
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        toggleOpen();
      }
    });

    yesBtn.addEventListener("click", () => {
      setOpen(true);
      burstHearts(22);
      result.textContent = "YAY!! Screenshot this and send it to Ben üíû";
    });

    noBtn.addEventListener("click", () => {
      setOpen(true);
      result.textContent = "No pressure at all ‚Äî the envelope will be here when you're ready üíó";
    });
  </script>
</body>
</html>
